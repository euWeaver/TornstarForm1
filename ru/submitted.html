<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Спасибо</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
<style>
  :root { --gold:#C9A869; --text:#EFEFEF; }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    display:grid;place-items:center;min-height:100dvh;
    font-family:Montserrat,system-ui,sans-serif;color:var(--text);
    background:url('/img1.webp') no-repeat center/cover fixed;
    background-blend-mode:overlay;background-color:rgba(0,0,0,.003);
  }
  body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:-1}
  .card{
    width:min(92vw,720px);padding:clamp(16px,3vw,28px);
    border:2px solid var(--gold);border-radius:20px;
    background:rgba(46,46,46,.8);text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,.1);
    position:relative;
  }
  .logo{width:min(60%,300px);display:block;margin:0 auto clamp(12px,3vh,18px)}
  h1{margin:0 0 8px;font-size:clamp(22px,4vw,32px);color:var(--gold)}
  p{margin:6px 0 0;font-size:clamp(14px,2.4vw,18px);opacity:.95}
  a{color:#ffe77a;text-decoration:none}
</style>
</head>
<body>
  <div class="card">
    <img class="logo" src="/IMG_2096.PNG" alt="Tornstar">
    <h1>Спасибо!</h1>
    <p>Мы свяжемся с вами.</p>
    <p style="margin-top:12px"><a href="/ru/">Вернуться к форме</a></p>
  </div>
</body>
</html>
